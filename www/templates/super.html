<ion-view view-title="Super Leitores">
    <ion-content>
         <ion-list>
			  <div class="card">
				  <ion-item class="item-button-right" ng-repeat="item in sup" item="item">
					<h2>Leitor: {{ item.nome }}</h2>
					<h3>Emprestimos: {{item.emprestimos}}</h3>
				  </ion-item>
			  </div>
         </ion-list>
    </ion-content>
</ion-view>
