<div class="modal">
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Avaliar</h1>
		<button class="button button-clear button-primary" ng-click="closeModal(2)"><b>X</b>&nbsp;</button>
	</ion-header-bar>
	<ion-content has-header="true">
		<div class="list">
		  <div class="item range range-positive">
			<i class="icon ion-sad"></i>
			<input type="range" name="volume" id="avaliacao" min="1" max="5" value={{avaliacao.nota}}>
			<i class="icon ion-happy"></i>
		  </div>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Coment√°rio</span>
			<input type="text" value={{avaliacao.comentario}} placeholder="O que achou deste livro?"><br />
		  </label>
		  <button class="button button-block button-positive" ng-click="closeModal(2); avaliar(avaliacao)">
             	Avaliar
          </button>
		  </div>
	</ion-content>
</div>
