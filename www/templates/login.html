<ion-view view-title="Login" hide-back-button="true">
    <ion-content>
        <form>
            <ion-list>
				<br />
                <label class="item item-input"> 
                    <span class="input-label">Username</span>
                    <input ng-model="user.name" type="text" required />
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="user.pass" type="password" required />
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button class="button button-positive button-block" ng-click="login(user)">Log in</button>
            <a class="button button-positive button-clear button-block " href="#/tab/dash">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
