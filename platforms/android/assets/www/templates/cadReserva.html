<div class="modal">
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Nova Reserva</h1>
		<button class="button button-clear button-primary" ng-click="modal.hide()"><b>X</b>&nbsp;</button>
	</ion-header-bar>
	<ion-content has-header="true">
		<div class="padding">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Livro</span>
					<input ng-model="reserva.labelRegistro" type="text" name="livro" />
				</label>
				<label class="item item-input">
					<span class="input-label">Usuario</span>
					<input ng-model="reserva.userRegistro" type="text" name="user" />
				</label>
				<button class="button button-block button-positive" ng-click="insertReserva(reserva)">Reservar</button>
			</div>
		</div>
	</ion-content>
</div>
